<mat-sidenav-container>
  <mat-sidenav #sidenav [(opened)]="isSidenavOpen">
    <app-sidenav (closing)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar [(isSidenavOpen)]="isSidenavOpen"></app-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
