<a
  [class]="!isAvailable ? 'unavailable-show' : ''"
  [matTooltip]="getShowTitle()"
  [queryParams]="isAvailable ? getPlayerParams() : null"
  [routerLink]="isAvailable ? getPlayerLink(show.id) : null"
>
  <mat-card appearance="raised" class="movie-card">
    <img [src]="`https://image.tmdb.org/t/p/w500/${getShowPosterPath()}`" alt="" class="poster" mat-card-image>
  </mat-card>
</a>
