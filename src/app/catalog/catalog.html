@if (continueToWatch().length > 0) {
  <app-carousel
    [title]="'Continua a guardare'"
    [listType]="UserListTypeEnum.CONTINUE"
    [showList]="continueToWatch()"
  ></app-carousel>
  <mat-divider class="catalog-divider"></mat-divider>
}
@if (favorites().length > 0) {
  <app-carousel
    [title]="'La mia lista'"
    [listType]="UserListTypeEnum.FAVORITES"
    [showList]="favorites()"
  ></app-carousel>
  <mat-divider class="catalog-divider"></mat-divider>
}
@for (category of displayCategories(); track category.id; let idx = $index) {
  @if (idx > 0) {
    <mat-divider class="catalog-divider"></mat-divider>
  }
  <app-carousel [title]="category.name" [link]="category.link" [showType]="category.type"></app-carousel>
}
